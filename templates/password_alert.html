{% if messages %}
    {% for message in messages %}
        <div id="password-alert" class="flex absolute top-4 w-full justify-center items-center">
            <div class="flex w-[calc(80%)] text-base lg:w-1/3 lg:text-lg bg-green-500 justify-center text-center py-1 rounded-lg border border-green-200 z-50">
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
