{% load static %}

<div id="user-profile-container" class="flex fixed inset-0 z-50 justify-center items-center transition-transform duration-200 transform scale-0 origin-center" style="background-color: rgb(46, 46, 49);">
    <div class="border border-zinc-700 rounded-3xl w-[calc(90%)] h-[calc(80%)] lg:w-1/3 lg:h-3/4 p-2 flex flex-col">
        <div class="flex w-full h-[calc(25px)] justify-center translate-x-0">
            <span class="text-2xl font-bold mt-3">
                My account
            </span>
            <button id="hide-user-profile-button" class="absolute w-8 h-8 right-1 top-1">
                <img src="{% static 'images/buttons/reject_request_button.png' %}">
            </button>
        </div>
        <div class="flex w-full h-full justify-center text-base">
            <ul class="flex flex-col justify-evenly w-[calc(350px)]">
                <li class="translate-x-0">
                    <img src="{{ request.user.profile.avatar.url }}" class="h-40 w-40 mx-auto">
                    <button class="absolute border border-zinc-700 bg-zinc-700 rounded-lg right-[calc(32%)] bottom-1 h-7 w-7">
                        <img src="{% static 'images/buttons/edit_message_button.png' %}">
                    </button>
                </li>
                <li class="flex">
                    <span class="font-bold mx-auto">Identifier: <span class="font-normal" id="edit-profile-identifier">{{ request.user.id }}</span></span>
                </li>
                <li class="flex items-center w-full translate-x-0">
                    <span class="font-bold mr-1">Username:</span>
                    <span id="edit-profile-username" contenteditable="false" class="px-2 py-1 rounded-sm bg-zinc-800/70 w-full whitespace-nowrap overflow-hidden min-h-full">{{ request.user.username }}</span>
                    <button class="profile-edit-button ml-3 px-2 py-1 border border-zinc-700 rounded-lg bg-zinc-700/60 hover:bg-zinc-700/80" data-edit-type="username">Edit</button>
                </li>
                <li class="flex items-center w-full translate-x-0">
                    <span class="font-bold whitespace-nowrap mr-1">Email address:</span>
                    <span id="edit-profile-email" contenteditable="false" class="px-2 py-1 rounded-sm bg-zinc-800/70 w-full whitespace-nowrap overflow-hidden min-h-full">{{ request.user.email }}</span>
                    <button class="profile-edit-button ml-3 px-2 py-1 border border-zinc-700 rounded-lg bg-zinc-700/60 hover:bg-zinc-700/80" data-edit-type="email">Edit</button>
                </li>
                <li class="flex items-center w-full translate-x-0">
                    <span class="font-bold whitespace-nowrap mr-1">Shown name:</span>
                    <span id="edit-profile-alias" contenteditable="false" class="px-2 py-1 rounded-sm bg-zinc-800/70 w-full whitespace-nowrap overflow-hidden min-h-full">{{ request.user.profile.alias }}</span>
                    <button class="profile-edit-button ml-3 px-2 py-1 border border-zinc-700 rounded-lg bg-zinc-700/60 hover:bg-zinc-700/80" data-edit-type="alias">Edit</button>
                </li>
                <li class="flex items-center w-full translate-x-0">
                    <span class="font-bold mr-1">Description:</span>
                    <span id="edit-profile-description" contenteditable="false" class="px-2 py-1 rounded-sm bg-zinc-800/70 w-full whitespace-nowrap overflow-hidden min-h-full">{{ request.user.profile.description }}</span>
                    <button class="profile-edit-button ml-3 px-2 py-1 border border-zinc-700 rounded-lg bg-zinc-700/60 hover:bg-zinc-700/80" data-edit-type="description">Edit</button>
                </li>
                <li class="flex justify-center">
                    <a href="{% url 'password-change' %}" class="px-2 py-1 border border-zinc-700 rounded-lg bg-zinc-700/60 hover:bg-zinc-700/80">Change password</a>
                </li>
            </ul>
        </div>
        <button id="save-user-profile-button" class="px-3 py-1 bg-green-600 hover:bg-green-500/80 border border-green-500/80 hover:border-green-500-90 rounded-lg mx-auto text-base mb-5">Save</button>
    </div>
</div>
