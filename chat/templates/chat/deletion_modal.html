{% load static %}

<div id="deletion-modal" tabindex="-1" class="fixed z-50 overflow-x-hidden overflow-y-auto w-full h-full items-center justify-center bg-black/30 hidden">
    <div class="bg-zinc-700 p-1 rounded-lg text-center border border-zinc-600 w-96 lg:w-[450px]">
        <div class="text-right">
            <button id="exit-button" class="rounded-lg">
                <img src="{% static 'images/buttons/delete_message_button.png' %}" class="w-4 h-4">
            </button>
            <img src="{% static 'images/warning_sign.png' %}" class="w-18 h-18 mx-auto">
        </div>
        <hr class="border-zinc-600 mx-auto w-3/4 my-3">
        <div id="modal-message" class="text-[15px]"></div>
        <hr class="border-zinc-600 mx-auto w-1/2 my-3">
        <div class="pb-3 space-x-1">
            <button id="delete-message-button" class="rounded-md border border-green-600 px-2 py-1 bg-green-600/90 hover:bg-green-600 text-[15px]">Delete</button>
            <button id="cancel-button" class="rounded-md border border-red-600 px-2 py-1 bg-red-600/90 hover:bg-red-600 text-[15px]">Cancel</button>
        </div>
    </div>
</div>
